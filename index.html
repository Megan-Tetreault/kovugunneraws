<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My AWS Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0078D4;
      color: white;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 20px auto;
    }
    form, #gallery {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my Kovu and Gunner AWS Website</h1>
    <p>Built by Megan Tetreault</p>
  </header>

  <!-- Upload Form -->
  <form id="uploadForm" action="http://34.201.111.213:3000/api/uploadimage" method="post" enctype="multipart/form-data">
    <input type="file" name="image" />
    <button type="submit">Upload to AWS S3</button>
  </form>

  <div id="gallery"></div>

 <h2>My Dog Gallery (Static)</h2>
<div style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">
  <div>
    <img src="images/Kovu.jpg" alt="Kovu" width="300">
    <p>Kovu</p>
  </div>
  <div>
    <img src="images/gunner.jpg" alt="Gunner" width="300">
    <p>Gunner</p>
  </div>
  <div>
    <img src="images/kovugunner.jpg" alt="Kovu and Gunner" width="300">
    <p>Kovu &amp; Gunner</p>
  </div>
  <div>
    <img src="images/kovu_side_by_side.jpg" alt="Kovu side by side" width="300">
    <p>Kovu Side by Side</p>
  </div>
  <div>
    <img src="images/gunner_side_by_side.jpg" alt="Gunner side by side" width="300">
    <p>Gunner Side by Side</p>
  </div>
  <div>
    <img src="images/kovugunner2.jpg" alt="Kovu and Gunner 2" width="300">
    <p>Kovu &amp; Gunner 2</p>
  </div>
  <div>
    <img src="images/kovugunner3.jpg" alt="Kovu and Gunner 3" width="300">
    <p>Kovu &amp; Gunner 3</p>
  </div>
</div>



  <script>
    //Fetch images from EC2 backend (which lists S3 objects)
    fetch('http://34.201.111.213:3000/api/listimages')
      .then(res => res.json())
      .then(urls => {
        const gallery = document.getElementById('gallery');
        urls.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Uploaded image";
          gallery.appendChild(img);
        });
      });
  </script>
</body>
</html>
